<div class="about-container">
    <app-close></app-close>
    <img class="background" src="{{'../../../../assets/about-background.jpg' | ghPagesLink}}" />
    <div class="posts">
        <div *ngFor="let post of posts">
            <mat-card class="post">
                <div class="text">
                    {{post.text}}
                </div>
                <img src="{{post.url| ghPagesLink}}">
            </mat-card>
        </div>
    </div>
</div>
